<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script>
      -->
</head>
<body>

    <div class="container">
        <div class="glass">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copybtn class="copy-btn">
                    <span data-copymsg class="tooltip" ></span>
                    <img src="copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
    
            <div class="input-container">
                <!-- Password Length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-length-number>0</p>
                </div>
                <!-- Slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-length-slider>
                <!-- Checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
    
                <div class="check"> 
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Number</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
    
                <!-- Strength Section -->
                    <div class="strength-container">
                        <!-- <p>Strength</p> -->
                        <div class="indicator" data-indicator></div>
                    </div>
    
                    <!-- Generate Password Button -->
                     <button class="generate-btn">Generate Password </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
